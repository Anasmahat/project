<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <video autoplay loop>
                <source src="/videos/vid.mp4">
            </video>
        </div>
        <div class="right">
            <h2>LOG IN</h2>
            <label for="email"><span style="font-size: 20px;font-weight: bold;">Email Address</span></label>
            <input type="email" id="email" placeholder="Email Adrress">
            <br>
            <label for="password"><span style="font-size: 20px; font-weight: bold;">Password</span></label>
            <input type="password" id="password" placeholder="password">
            <button id="sigin">Sign In</button>
            <button class="btn btn-primary" type="button"  id="signing" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">signing in...</span>
            </button>
            <br>
            <a href="/signup.html" style="text-decoration: none; text-align: center;">Don't have an acoount? Sign Up</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
