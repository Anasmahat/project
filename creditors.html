            <div class="content">

                    <p style="margin-top: 20px; margin-left: 40px;">All Creditors</p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-left:600px;" >
                        Add a Creditor
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Creditor</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="full name">
                                    </div>
    
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                                        <input type="number" class="form-control" id="phoneNo" >
                                    </div>
    
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Company</label>
                                        <input type="text" class="form-control" id="company" >
                                    </div>
                                    
                                    
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                                <button class="btn btn-primary submitting" id="submitting" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                    <span role="status">Submitting...</span>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <table class="table table-dark">
                        <thead>
    
                            <tr>
    
                                <th scope="col">Full Name</th>
                                <th scope="col">Phone Number</th>
